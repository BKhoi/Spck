    <div class="container">
      <h2>Checkout</h2>
      <div id="pay">
        <form action="" method="post">
          <label>Card Number:</label>
          <input
            type="text"
            id="card-number"
            placeholder="Please enter your card number."
          />

          <label>Expiry Date:</label>
          <input type="text" id="expiry-date" placeholder="MM/YYYY" />

          <label>CVV:</label>
          <input
            type="text"
            id="cvv"
            maxlength="3"
            placeholder="Please enter your cvv."
          />

          <label>Name on Card:</label>

            type="text"
            id="card-name"
            placeholder="Please enter your card name."
          />
